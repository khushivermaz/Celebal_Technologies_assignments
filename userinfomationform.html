<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #4a148c;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    caption {
      padding: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      background-color: #6a1b9a;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.3s ease;
    }

    th {
      background-color: #ba68c8;
      color: white;
      font-size: 1.1rem;
    }

    tr:hover {
      background-color: #f3e5f5;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>User Information Table</h1>

  <table>
    <caption>User Details</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Khushi Verma</td>
      <td>21</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>Rohan Mehra</td>
      <td>23</td>
      <td>Mumbai</td>
    </tr>
    <tr>
      <td>Aisha Khan</td>
      <td>22</td>
      <td>Lucknow</td>
    </tr>
    <tr>
      <td>Yash Sharma</td>
      <td>24</td>
      <td>Jaipur</td>
    </tr>
    <tr>
      <td>Meera Desai</td>
      <td>20</td>
      <td>Pune</td>
    </tr>
    <tr>
      <td>Arjun Patel</td>
      <td>25</td>
      <td>Ahmedabad</td>
    </tr>
    <tr>
      <td>Sneha Rao</td>
      <td>23</td>
      <td>Bangalore</td>
    </tr>
  </table>

</body>
</html>
