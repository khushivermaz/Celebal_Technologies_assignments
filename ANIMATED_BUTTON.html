<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Button Showcase</title>
  <style>
    /* Set full-page background with gradient and image overlay */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(
        rgba(0, 0, 50, 0.7),
        rgba(0, 0, 50, 0.7)
      ), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .fancy-button {
      padding: 16px 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(101, 77, 255, 0.4);
      animation: pulse 2s infinite;
    }

    .fancy-button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      color: #fffacd;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(101, 77, 255, 0.6);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(101, 77, 255, 0.5);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(101, 77, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(101, 77, 255, 0);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Portfolio</h1>
  <p>Explore interactive web projects, stunning UI animations, and responsive design examples built with passion and creativity.</p>
  <button class="fancy-button">ðŸš€ Explore Projects</button>

</body>
</html>
